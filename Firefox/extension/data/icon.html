<!doctype html>
<html>
<head>
	<style>
	body {
		font-family: 'Helvetica Neue';
		cursor: pointer;
	}

	#icon {
		float: right;
	}

	#badge {
		display: none;
		float: right;
		background: rgb(200, 126, 48);
		border-bottom: 1px solid #8F4F07;
		border-radius: 2px;
		padding: 3px;
		line-height: 1;
		font-size: 9px;
		font-weight: bold;
		color: white;
		white-space: nowrap;
	}

	#badge.error {
		background: rgb(166, 41, 41);
		border-bottom: rgb(82, 20, 20);
	}
	</style>
</head>
<body>
	<img id="icon" src="icon-16.png">
	<div id="badge"></div>
</body>
</html>
